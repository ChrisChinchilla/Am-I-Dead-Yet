    <script>
      function getAnswer() {
        const roll = Math.random(); // Generates a number between 0 and 1
        const delay = Math.random() * 2000 + 500; // Random delay between 500ms and 2500ms
        setTimeout(() => {
          let result;
          if (roll < 0.9) result = "No"; // 90% chance
          else if (roll < 0.97) result = "Maybe"; // 7% chance
          else result = "Yes"; // 3% chance
          
          document.getElementById("response").textContent = result;
        }, delay);
      }

      window.onload = function () {
        document.getElementById("response").textContent = "Calculating‚Ä¶";
        getAnswer();
      };
    </script>
