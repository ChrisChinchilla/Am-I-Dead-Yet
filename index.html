<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Am I dead yet?</title>
    <style>
      body {
        font-family: sans-serif;
        /* display: flex; */
        /* justify-content: center;*/
        /* align-items: center; 
        margin: auto 0; */
        height: 100vh;
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h2>Am I dead yet?</h2>
        <p id="response">Loading...</p>
    <script>
      function getAnswer() {
        const roll = Math.random(); // Generates a number between 0 and 1
        if (roll < 0.9) return "No"; // 90% chance
        if (roll < 0.97) return "Maybe"; // 7% chance
        return "Yes"; // 3% chance
      }

      window.onload = function () {
        document.getElementById("response").textContent = getAnswer();
      };
    </script>
  </body>
</html>
